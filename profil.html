<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profil_Memory</title>
    <script defer src="scriptProfil.js"></script>
    <link rel="stylesheet" href="styleProfil.css" />
  </head>
  <body>
    <header>
      <h1 id="titreDePage">ENI - <strong>MEMORY</strong> - Acceuil</h1>
    </header>

    <nav id="cadreMenu">
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="formulaire.html">s'inscrire</a></li>
        <li><a href="connexion.html">se connecter</a></li>
        <li><a href="profil.html">profil</a></li>
        <li><a href="jouer.html">jouer</a></li>
      </ul>
    </nav>
    <div class="cadreProfil">
      <h2>profil</h2>

      <img
        src="ressources\question.svg"
        alt="image de profil"
        class="image"
        id="photoprofil"
      />

      <label for="nom">Nom d'utilisateur</label>
      <p id="nom">pseudo</p>

      <label for="mail">E-mail</label>
      <p id="mail">mail</p>

      <label for="listeMemory">Choix du memory : </label>
      <select name="liste" id="listeMemory">
        <option value="scrabble">Alphabet-Scrabble</option>
        <option value="animaux">Animaux</option>
        <option value="animauxAnimes">Animaux-Animés</option>
        <option value="animauxDomestiques">Animaux Domestiques</option>
        <option value="chiens">Chiens</option>
        <option value="dinosauresAvecNom">Dinosaures avec nom</option>
        <option value="legume">Légumes</option>
      </select>

      <img
        src="ressources\memory-legume\memory_detail.png"
        alt="présentation du memory sélectionné"
        class="image"
      />

      <label for="listeTaille">Choix de la taille : </label>
      <select name="liste" id="listeTaille">
        <option value="4x3">4 x 3</option>
      </select>

      <div class="clic">
        <input type="submit" value="Enregistrer option" />
      </div>
    </div>
  </body>
</html>
